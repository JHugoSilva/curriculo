/**
*SELECT POST
*PARA TRABALHAR COM COMPONENTE OPTION
*MANTER SELECIONADO APOS SELEÇÃO
*/
<?php
function selected_post($value, $post) {
  if(isset($_POST[$post])){
    foreach($_POST[$post] as $p) {
      if($value == $p) {
        echo 'selected="selected"';
      }
    }
  }
  return;
}

/*SELECTE VINDO DO BANCO Em componente Multselectd picke*/
function multSelected($valor, $compare) {
    $explode = explode(',', $valor);
    foreach($explode as $info) {
        if($info == $compare) {
            echo 'selected="selected"';
        }
    }
}
